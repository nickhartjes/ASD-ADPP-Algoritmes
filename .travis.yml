language: java
sudo: false # faster builds

jdk:
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./mvnw clean test package
  - ./mvnw cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)

